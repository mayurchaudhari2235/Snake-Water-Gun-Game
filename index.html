<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S,W&G</title>
</head>
<body style="font-size: 20px;" >

    <h2 class="head-tag" style="display: flex; justify-content: center;color: rgb(207, 42, 225);">Snake,Water&Gun</h2>

    
    <div id="result" style=" background-color: rgb(153, 240, 240); margin: 0 625px; border: 1px solid; display: flex;justify-content: center;align-items: center;padding: 10px;"><label for="result" style="color: rgb(112, 100, 100);">Enter your choice to see Game Result.</label></div>
    <br>

    <div style="display: flex; justify-content: center; align-items: center;">
        <form id="input-form" style="border: 1px solid; padding:10px; background-color: rgb(153, 240, 240);">

            <label for="user-choice" style="margin-left: 25px; color: rgb(84, 84, 84);">USER Choice : </label><br><br>
            <input type="text" id="user-choice" placeholder="s , w , g"><br><br>
            <button type="submit" style="margin-left: 60px;text-align: center; color: rgb(121, 113, 113);">Play</button>

        </form>
    </div>

    <script>
        document.getElementById("input-form").addEventListener("submit",(e)=>{
            e.preventDefault()

            const input = document.getElementById("user-choice").value.trim().toLowerCase()
            const allowed = ["s", "w", "g"]

            if (allowed.includes(input)) {
                console.log("Valid input:", input)
            } else {
                alert("Please enter only 's', 'w', or 'g'")
                return
            }


            let user_choice = document.getElementById("user-choice").value
            let random_number = Math.floor(Math.random() * 3)
            let cpu_choice = ["s","g","w"][random_number]

            const match = (cpu_choice,user_choice)=>{
                if(cpu_choice === user_choice){
                    return "Tie..."
                }
                else if(cpu_choice === "s" && user_choice === "w"){
                    return "CPU Wins..."
                }
                else if(cpu_choice === "w" && user_choice === "g"){
                    return "CPU Wins..."
                }
                else if(cpu_choice === "g" && user_choice === "s"){
                    return "CPU Wins..."
                }
                else{
                    return "USER Wins..."
                }
            }
            let result = match(cpu_choice,user_choice)
            
            document.getElementById("result").innerHTML = 
                `USER Choice : ${user_choice} <br>
                CPU Choice : ${cpu_choice} <br>
                The Winner : ${result}`
        })
    </script>
</body>
</html>
